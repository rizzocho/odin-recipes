<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Salad Bowl</title>
    </head>

    <body>
        <h1>Salad Bowl</h1>
        <img style="display: block;-webkit-user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F7665157.jpg&amp;q=60&amp;c=sc&amp;poi=auto&amp;orient=true&amp;h=512" width="405" height="405">
        <h2>Description</h2>
        <p>Endless customization, and it's healthy.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>greens and/or grains</li>
            <li>dressings</li>
            <li>proteins</li>
            <li>toppings (optional)</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Add 1/2 of the base to large bowl</li>
            <li>Add 1/2 of the dressing</li>
            <li>Repeat</li>
            <li>Top with rest of ingredients</li>
            <li>Toss, and enjoy</li>
        </ol>
